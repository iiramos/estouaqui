<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio da Julia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .musica-img {
      width: 120px;
      height: auto;
      border-radius: 12px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .musica-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header class="container text-center my-4">
    <!-- GIF como avatar -->
    <img src="https://pa1.aminoapps.com/6414/f6832c33483e974d1024d2715f150203718affe4_hq.gif" alt="Avatar da Julia" class="rounded-circle" width="150" height="150">
    
    <h1 class="mt-3">Portfólio da Julia</h1>
    <p class="lead">Sou estudante do segundo ano do ensino médio em uma escola de período integral.</p>
    <p>Aqui estão minhas <strong>músicas favoritas</strong>:</p>
  </header>

  <!-- IMAGENS DAS MÚSICAS -->
  <section class="container text-center">
    <div class="d-flex flex-wrap justify-content-center">
      <img src="https://upload.wikimedia.org/wikipedia/en/1/18/Olivia_Rodrigo_-_Vampire.png" alt="Vampire - Olivia Rodrigo" class="musica-img">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e9/Taylor_Swift_-_Cruel_Summer.png" alt="Cruel Summer - Taylor Swift" class="musica-img">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2f/Billie_Eilish_-_What_Was_I_Made_For.png" alt="What Was I Made For? - Billie Eilish" class="musica-img">
      <img src="https://upload.wikimedia.org/wikipedia/en/4/4e/Miley_Cyrus_-_Flowers.png" alt="Flowers - Miley Cyrus" class="musica-img">
    </div>
  </section>
</body>

</html>
