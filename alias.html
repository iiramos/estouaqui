<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio da Julia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    .card-img-top {
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- CABEÇALHO -->
  <header class="container text-center my-4">
    <img src="https://img.lovepik.com/png/20231028/Cute-bangs-long-hair-colorless-person-avatar-Black-and-white_387800_wh860.png"
      alt="Avatar da Julia" class="rounded-circle" width="150" height="150" />

    <h1 class="mt-3">Eu sou Julia</h1>
    <p class="lead">Sou estudante do segundo ano do ensino médio em uma escola de período integral.</p>
    <p>Aqui estão minhas músicas favoritas:</p>
  </header>

  <!-- MÚSICAS FAVORITAS -->
  <main class="container text-center mb-5">
    <h2 class="mb-4">Minhas músicas favoritas</h2>

    <div class="row justify-content-center g-4">
      <!-- MÚSICA 1 -->
      <div class="col-md-4">
        <div class="card rounded-4 shadow">
          <img src="https://upload.wikimedia.org/wikipedia/pt/9/9c/Ed_Sheeran_Perfect.jpg"
            class="card-img-top rounded-top-4" alt="Ed Sheeran - Perfect" />
          <div class="card-body">
            <h5 class="card-title">Perfect</h5>
            <p class="card-text">Ed Sheeran</p>
          </div>
        </div>
      </div>

      <!-- MÚSICA 2 -->
      <div class="col-md-4">
        <div class="card rounded-4 shadow">
          <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/7/7d/Die_with_a_Smile_-_Lady_Gaga_%26_Bruno_Mars.jpg/250px-Die_with_a_Smile_-_Lady_Gaga_%26_Bruno_Mars.jpg"
            class="card-img-top rounded-top-4" alt="Bruno Mars - die with and smille" />
          <div class="card-body">
            <h5 class="card-title">Die With a Smile</h5>
            <p class="card-text">Bruno Mars</p>
          </div>
        </div>
      </div>

      <!-- MÚSICA 3 -->
      <div class="col-md-4">
        <div class="card rounded-4 shadow">
          <img src="https://i1.sndcdn.com/artworks-YOSTbh90ESawTlzu-s9fROg-t500x500.jpg"
            class="card-img-top rounded-top-4" alt="Miley Cyrus - Flowers" />
          <div class="card-body">
            <h5 class="card-title">Flowers</h5>
            <p class="card-text">Miley Cyrus</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
